url: https://gaborcsardi.github.io/tsjsonc/

template:
  package: tidytemplate
  bootstrap: 5

development:
  mode: auto

reference:
- title: Quickstart
  desc: |
    * See [quickstart](quickstart.html) for a quick demonstration of tsjsonc.
    * See `ts_serialize_json()` to create JSON from R.
    * See `ts_unserialize_json()` to parse JSON into R.
    * See `ts_parse_jsonc()`, `ts_tree_select()`, and
      `ts_tree_unserialize()` to parse parts of JSON into R.
    * See `ts_parse_jsonc()`, `ts_tree_select()`, `ts_format_selected()`,
      and `ts_save_json()` to format parts of a JSON file or string and
      save it to a file.
    * See `ts_parse_jsonc()`, `ts_read_jsonc()`, `ts_tree_select()`,
      `ts_tree_delete()`, `ts_tree_insert()`, `ts_tree_update()`, and
      `ts_tree_write()` to edit a JSON file or string and save it to a file.

